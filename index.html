<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="images\Cybernetic Divide in the Forest.png" alt="Mountain under the sky">
            <a href="https://unsplash.com/photos/9bE0L1CrX2M" target="_blank">skynet robot</a>
        </div>
    

        <div class="search-result">
            <img src="images\Screenshot 2025-03-24 142936.png" alt="Mountain under the sky">
            <a href="https://unsplash.com/photos/9bE0L1CrX2M" target="_blank">Time is Money</a>
        </div>

        <div class="search-result">
            <img src="images/Screenshot 2025-07-31 155840.png" alt="Mountain under the sky">
            <a href="https://unsplash.com/photos/9bE0L1CrX2M" target="_blank">Mr Shreek</a>
        </div>
    </div>
    <button id="show-more-button">Show More</button>

    <script src="script.js"></script>
    
</body>
</html>
